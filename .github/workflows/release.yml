name: Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 6.1)'
        required: true
        default: '6.1'

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Get version from input or tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/Kizzy-v${{ steps.get_version.outputs.version }}.apk || \
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Kizzy-v${{ steps.get_version.outputs.version }}.apk || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        with:
          name: Kizzy v${{ steps.get_version.outputs.version }}
          body: |
            ## Kizzy v${{ steps.get_version.outputs.version }}
            
            ### What's New
            - Bug fixes and improvements
            - Enhanced stability
            
            ### Download
            Download the APK below to install.
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in your device settings
            3. Open the downloaded APK to install
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false

      - name: Upload Release APK (Manual Dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Kizzy-v${{ steps.get_version.outputs.version }}-release
          path: app/build/outputs/apk/release/*.apk
